<h1>Meus Grupos</h1>

<div id="groups">

  <div class="col-xs-3">

    <ol>
      <li v-for="group in groups" track-by="$index">
         <a v-on:click="editGroup($index)">{{ group.name }}</a>
      </li>
    </ol>
  </div>
  <div class="col-xs-9">

    <div v-show="adding_group">
      Nome: <input type="text" v-model="group.name">
      Privado: <input type="checkbox" v-model="group.private">
      Administracao Restrita:<input type="checkbox" v-model="group.administrable">
      <a v-on:click="createGroup" class="btn btn-primary btn-xl">SALVAR</a>
      <a v-on:click="hideGroupForm" class="btn btn-primary btn-xl">CANCELAR</a>
    
      <br>
      Instituicoes:
      <ul>
        <li v-for="">
        </li>
      </ul>

    </div>

    <a v-on:click="addGroup" class="btn btn-primary btn-xl">NOVO GRUPO</a>
    

  </div>

  <br>

  <div v-show="group.id">
    <a href="meetings/{{ group.id }}" class="btn btn-primary btn-xl">Meetings</a>
  </div>

</div>



<script>

var groups = new Vue({
  el: '#groups',
  data: {
    groups: [],
    group: {
      id: '',
      name: '',
      private: false,
      administrable: false
    },
    errors: {},
    adding_group: false
  },
  ready: function() {
    //alert('ready groups');
    var that = this;
    $.ajax({
      method: 'POST',
      url: '/groups/list.json',
      success: function(res) {
        //alert(res);
        that.errors = {}
        //that.groups = []
        //that.groups.push(res);
        that.groups = res;
      },
      error: function(res) {
        that.errors = res.responseJSON.errors
      }
    })

  },
  methods: {
    createGroup: function () {
      //alert('GN: ' + this.group.name + ' ' + this.group.private + ' ' + this.group.administrable);
      var that = this;
      $.ajax({
        method: 'POST',
        data: {
          data: this.group,
        },
        url: '/groups/update.json',
        success: function(res) {
          that.errors = {}
          //that.group = {}
          if (res)
            that.groups.push(res);
          that.adding_group = false;
        },
        error: function(res) {
          that.errors = res.responseJSON.errors
        }
      })

    },
    addGroup: function()
    {
      this.adding_group = true;
      this.group.id = '';
      this.group.name = '';
    },
    hideGroupForm: function()
    {
      this.adding_group = false;
    },
    editGroup: function (index) {
      //alert('GN: ' + index + ' groups ' + this.groups[index].name + ' ID ' + this.groups[index].id );
      this.adding_group = true;
      this.group = this.groups[index];
      // var that = this;
      // $.ajax({
      //   method: 'POST',
      //   data: {
      //     data: this.group,
      //   },
      //   url: '/groups/update.json',
      //   success: function(res) {
      //     that.errors = {}
      //     //that.group = {}
      //     that.groups.push(res);
      //     that.adding_group = false;
      //   },
      //   error: function(res) {
      //     that.errors = res.responseJSON.errors
      //   }
      // })
    },
    // clearForm: function (index) {
    //   this.group = []
    // },

    setCurrentGroup: function(group_id) {
      this.group.id = group_id;
      //this.group.name = 'TESTE';

      var that = this;
      $.ajax({
        method: 'POST',
        data: {
           id: group_id,
         },
        url: '/groups/show.json',
        success: function(res) {
          that.errors = {}
          //that.group = {}
          //alert(res);
          that.group = res;
        },
        error: function(res) {
          that.errors = res.responseJSON.errors
        }
      })

      
    },
  }
});


<% if @group_id %>
groups.setCurrentGroup(<%= @group_id %>);
<% end %>

</script>
