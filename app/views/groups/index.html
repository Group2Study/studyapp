<h1>GROUPS#index</h1>

<div id="groups">

  <ul>
    <li v-for="group in groups">
      {{ group.name }}
    </li>
  </ul>

  <input type="text" v-model="group.name">
  <input type="checkbox" v-model="group.private">
  <input type="checkbox" v-model="group-administrable">
  <button v-on:click="createGroup">NOVO GRUPO</button>

</div>

<%= javascript_include_tag 'groups' %>
